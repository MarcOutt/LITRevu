{% extends 'base.html' %}

{% block title %}
    <title> Créer une critique</title>
{% endblock %}

{% block content %}
    <h2>Créer un ticket</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ ticket_form.as_p }}
        {{ review_form.as_p }}
        <button type="submit" > Envoyer</button>
    </form>
{% endblock %}
